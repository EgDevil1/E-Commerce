<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./Cart.css">
    <script src="./cart.js" defer></script>
</head>
<body>
 
    <main>
        
        <section id="cart-section" class="cart-section">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: Rs. 0</p>
            <button onclick="proceedToCheckout()">Proceed to Checkout</button>
        </section>

        <!-- Checkout Section -->
        <section id="checkout-section" class="checkout-section" style="display: none;">
            <h2>Billing Details</h2>
            <form id="billing-form" onsubmit="submitOrder(event)">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" required>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
</body>
</html>
